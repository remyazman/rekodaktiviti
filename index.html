<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Log USTP PPD Jasin</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- SweetAlert2 (Untuk Notifikasi Cantik) -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Font Awesome untuk Ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Animasi Loading */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .tab-active {
            border-bottom: 2px solid #2563eb;
            color: #2563eb;
            font-weight: bold;
        }
        .tab-inactive {
            color: #6b7280;
        }
        /* Custom SweetAlert Font */
        .swal2-popup {
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif !important;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen font-sans">

    <!-- HALAMAN LOG MASUK -->
    <div id="login-page" class="flex items-center justify-center min-h-screen px-4">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full border-t-4 border-blue-600">
            <div class="text-center mb-6">
                <h1 class="text-2xl font-bold text-gray-800">Log Masuk USTP</h1>
                <p class="text-gray-500 text-sm">Sistem Perekodan Aktiviti Harian</p>
            </div>
            
            <form id="login-form" class="space-y-4">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">Emel MOE</label>
                    <input type="email" id="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="nama@moe-dl.edu.my" required>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">Kata Laluan</label>
                    <input type="password" id="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="••••••" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-300 font-bold">
                    Log Masuk
                </button>
            </form>
        </div>
    </div>

    <!-- HALAMAN UTAMA (DASHBOARD) -->
    <div id="main-app" class="hidden">
        <!-- Navbar -->
        <nav class="bg-blue-800 text-white shadow-md">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center">
                        <span class="font-bold text-lg"><i class="fas fa-book-reader mr-2"></i>Log USTP Jasin</span>
                    </div>
                    <div>
                        <button onclick="handleLogout()" class="text-sm bg-blue-700 hover:bg-red-600 px-3 py-1 rounded transition">
                            Log Keluar
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <div class="max-w-6xl mx-auto mt-6 px-4 mb-10">
            
            <!-- Tab Navigation -->
            <div class="flex border-b border-gray-200 mb-6 bg-white rounded-t-lg shadow-sm">
                <button onclick="switchTab('form')" id="tab-btn-form" class="flex-1 py-4 px-6 text-center focus:outline-none tab-active">
                    <i class="fas fa-pen-nib mr-2"></i>Rekod Baru
                </button>
                <button onclick="switchTab('list')" id="tab-btn-list" class="flex-1 py-4 px-6 text-center focus:outline-none tab-inactive">
                    <i class="fas fa-list mr-2"></i>Senarai Aktiviti
                </button>
            </div>

            <!-- KANDUNGAN: TAB BORANG -->
            <div id="content-form" class="bg-white p-6 rounded-b-lg shadow-md max-w-4xl mx-auto">
                <div class="flex justify-between items-center mb-4 border-b pb-2">
                    <h2 class="text-xl font-bold text-gray-800" id="form-title">Borang Aktiviti Harian</h2>
                    <button id="cancel-edit-btn" onclick="cancelEdit()" class="hidden text-sm text-red-600 hover:text-red-800 underline font-medium">
                        Batal
                    </button>
                </div>

                <form id="activity-form" class="space-y-4">
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Jenis Aktiviti</label>
                            <select id="jenis_aktiviti" class="w-full border rounded p-2 focus:ring-blue-500 focus:border-blue-500" required>
                                <option value="">Sila Pilih</option>
                                <option value="Bimbingan">Bimbingan</option>
                                <option value="Aktiviti">Aktiviti</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Bilangan Guru Dibimbing</label>
                            <input type="number" id="bilangan_guru" min="0" class="w-full border rounded p-2 focus:ring-blue-500 focus:border-blue-500" required>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Lokasi</label>
                        <input type="text" id="lokasi" class="w-full border rounded p-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Contoh: SK Air Baruk" required>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Tarikh</label>
                            <input type="date" id="tarikh" class="w-full border rounded p-2 focus:ring-blue-500 focus:border-blue-500" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Masa</label>
                            <input type="time" id="masa" class="w-full border rounded p-2 focus:ring-blue-500 focus:border-blue-500" required>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Catatan Aktiviti</label>
                        <textarea id="catatan" rows="3" class="w-full border rounded p-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Ringkasan aktiviti..." required></textarea>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Isu / Tindakan Susulan</label>
                        <textarea id="isu" rows="2" class="w-full border rounded p-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Jika tiada, tulis 'Tiada'" required></textarea>
                    </div>

                    <div class="pt-4">
                        <button type="submit" id="submit-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded shadow transition">
                            Simpan Rekod
                        </button>
                    </div>
                </form>
            </div>

            <!-- KANDUNGAN: TAB SENARAI (DENGAN RUMUSAN DIKEMASKINI) -->
            <div id="content-list" class="hidden bg-white p-6 rounded-b-lg shadow-md">
                
                <!-- BAHAGIAN RUMUSAN STATISTIK -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                    <!-- Kad 1: Jumlah Keseluruhan -->
                    <div class="bg-blue-50 p-4 rounded-lg border border-blue-200 shadow-sm flex items-center">
                        <div class="p-3 bg-blue-500 rounded-full text-white mr-4">
                            <i class="fas fa-clipboard-list fa-lg"></i>
                        </div>
                        <div>
                            <p class="text-xs text-gray-500 uppercase font-bold">Jumlah Rekod</p>
                            <h3 class="text-2xl font-bold text-gray-800" id="summary-total">0</h3>
                        </div>
                    </div>
                    
                    <!-- Kad 2: Jumlah Bimbingan -->
                    <div class="bg-indigo-50 p-4 rounded-lg border border-indigo-200 shadow-sm flex items-center">
                        <div class="p-3 bg-indigo-500 rounded-full text-white mr-4">
                            <i class="fas fa-chalkboard-teacher fa-lg"></i>
                        </div>
                        <div>
                            <p class="text-xs text-gray-500 uppercase font-bold">Bimbingan</p>
                            <h3 class="text-2xl font-bold text-indigo-800" id="summary-bimbingan">0</h3>
                        </div>
                    </div>

                    <!-- Kad 3: Aktiviti -->
                    <div class="bg-green-50 p-4 rounded-lg border border-green-200 shadow-sm flex items-center">
                        <div class="p-3 bg-green-500 rounded-full text-white mr-4">
                            <i class="fas fa-tasks fa-lg"></i>
                        </div>
                        <div>
                            <p class="text-xs text-gray-500 uppercase font-bold">Aktiviti</p>
                            <h3 class="text-2xl font-bold text-green-800" id="summary-aktiviti">0</h3>
                        </div>
                    </div>
                </div>
                <!-- TAMAT BAHAGIAN RUMUSAN -->

                <div class="flex flex-col md:flex-row justify-between items-center mb-6">
                    <h2 class="text-xl font-bold text-gray-800">Senarai Rekod Terperinci</h2>
                    <div class="flex items-center space-x-2 mt-2 md:mt-0">
                        <label class="text-sm font-medium text-gray-600">Pilih Bulan:</label>
                        <input type="month" id="filter-month" class="border rounded p-1 text-sm">
                        <button onclick="fetchData()" class="bg-blue-600 text-white px-3 py-1 rounded text-sm hover:bg-blue-700">Lihat</button>
                    </div>
                </div>

                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tarikh/Masa</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Aktiviti</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Lokasi</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider text-center">Bil. Guru</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Catatan</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider text-center">Tindakan</th>
                            </tr>
                        </thead>
                        <tbody id="table-body" class="bg-white divide-y divide-gray-200">
                            <!-- Data akan masuk sini -->
                        </tbody>
                    </table>
                    <div id="loading-spinner" class="hidden flex justify-center py-4">
                        <div class="loader"></div>
                    </div>
                    <div id="no-data" class="hidden text-center py-4 text-gray-500">Tiada rekod dijumpai untuk bulan ini.</div>
                </div>
            </div>

        </div>
    </div>

    <!-- LOGIK JAVASCRIPT GABUNGAN -->
    <script>
        // --- KONFIGURASI SUPABASE ---
        const supabaseUrl = 'https://orfvatacivcnzzhxhtbp.supabase.co';
        const supabaseKey = 'sb_publishable_8HYoJecsafWQSSpisJeXgw_4L-qR18b'; 
        
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        let currentUser = null;
        let currentRecords = []; 
        let editId = null; 

        // --- 1. PENGURUSAN LOG MASUK/KELUAR ---
        
        async function checkUser() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                currentUser = session.user;
                showApp();
            } else {
                showLogin();
            }
        }

        supabaseClient.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN') {
                currentUser = session.user;
                showApp();
            } else if (event === 'SIGNED_OUT') {
                currentUser = null;
                showLogin();
            }
        });

        function showApp() {
            document.getElementById('login-page').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            if (!editId) {
                document.getElementById('tarikh').valueAsDate = new Date();
            }
            const date = new Date();
            const monthStr = date.toISOString().slice(0, 7); 
            document.getElementById('filter-month').value = monthStr;
        }

        function showLogin() {
            document.getElementById('login-page').classList.remove('hidden');
            document.getElementById('main-app').classList.add('hidden');
        }

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const { data, error } = await supabaseClient.auth.signInWithPassword({
                email: email,
                password: password,
            });

            if (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Gagal Log Masuk',
                    text: 'Sila semak emel dan kata laluan anda.',
                });
            } else {
                Swal.fire({
                    icon: 'success',
                    title: 'Selamat Datang',
                    text: 'Log masuk berjaya!',
                    timer: 1500,
                    showConfirmButton: false
                });
            }
        });

        async function handleLogout() {
            const { error } = await supabaseClient.auth.signOut();
            if (error) {
                Swal.fire('Ralat', 'Gagal log keluar', 'error');
            } else {
                Swal.fire({
                    icon: 'success',
                    title: 'Jumpa Lagi!',
                    timer: 1500,
                    showConfirmButton: false
                });
            }
        }


        // --- 2. PENGURUSAN TAB ---

        function switchTab(tabName) {
            const formBtn = document.getElementById('tab-btn-form');
            const listBtn = document.getElementById('tab-btn-list');
            const formContent = document.getElementById('content-form');
            const listContent = document.getElementById('content-list');

            if (tabName === 'form') {
                formBtn.classList.add('tab-active');
                formBtn.classList.remove('tab-inactive');
                listBtn.classList.remove('tab-active');
                listBtn.classList.add('tab-inactive');
                
                formContent.classList.remove('hidden');
                listContent.classList.add('hidden');
            } else {
                listBtn.classList.add('tab-active');
                listBtn.classList.remove('tab-inactive');
                formBtn.classList.remove('tab-active');
                formBtn.classList.add('tab-inactive');

                formContent.classList.add('hidden');
                listContent.classList.remove('hidden');
                
                fetchData();
            }
        }


        // --- 3. PENGURUSAN DATA (CRUD) ---

        // A. Hantar / Kemaskini Borang
        document.getElementById('activity-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            const originalText = btn.innerText;
            btn.innerText = editId ? "Sedang Kemaskini..." : "Sedang Simpan...";
            btn.disabled = true;

            const formData = {
                user_id: currentUser.id,
                jenis_aktiviti: document.getElementById('jenis_aktiviti').value,
                lokasi: document.getElementById('lokasi').value,
                tarikh: document.getElementById('tarikh').value,
                masa: document.getElementById('masa').value,
                catatan: document.getElementById('catatan').value,
                isu: document.getElementById('isu').value,
                bilangan_guru: document.getElementById('bilangan_guru').value
            };

            let error;
            let data = null; // Variable untuk menampung data yang dipulangkan
            
            // SIMPAN STATUS SEBELUM RESET
            const isEditMode = editId ? true : false;

            if (editId) {
                // UPDATE - WAJIB TAMBAH .select() UNTUK VERIFIKASI RLS
                const response = await supabaseClient
                    .from('log_ustp')
                    .update(formData)
                    .eq('id', editId)
                    .select();
                
                error = response.error;
                data = response.data;

            } else {
                // INSERT - WAJIB TAMBAH .select()
                const response = await supabaseClient
                    .from('log_ustp')
                    .insert([formData])
                    .select();

                error = response.error;
                data = response.data;
            }

            btn.innerText = originalText;
            btn.disabled = false;

            if (error) {
                console.error("Supabase Error:", error);
                Swal.fire('Gagal!', error.message, 'error');
            } else if (data && data.length === 0) {
                // INI ADALAH PENANGKAP ISU RLS UTAMA
                console.warn("RLS Blocking: Tiada data dipulangkan selepas operasi.");
                Swal.fire({
                    icon: 'error',
                    title: 'Akses Ditolak (RLS)',
                    text: 'Operasi berjaya dihantar tetapi tiada rekod berubah. Sila semak Policy (RLS) di Supabase untuk UPDATE/INSERT.',
                    footer: 'Pastikan Policy "Enable Update for users based on user_id" aktif.'
                });
            } else {
                const action = isEditMode ? 'dikemaskini' : 'disimpan';
                
                await Swal.fire({
                    icon: 'success',
                    title: 'Berjaya!',
                    text: `Rekod telah berjaya ${action}.`,
                    timer: 2000,
                    showConfirmButton: false
                });

                resetForm(); 
                
                // JIKA IA ADALAH EDIT, KEMBALI KE TAB SENARAI
                if(isEditMode) {
                    switchTab('list'); 
                }
            }
        });

        // B. Lihat Data (DIKEMASKINI)
        async function fetchData() {
            const monthInput = document.getElementById('filter-month').value;
            if (!monthInput) return;

            const tbody = document.getElementById('table-body');
            const spinner = document.getElementById('loading-spinner');
            const noData = document.getElementById('no-data');

            // Reset UI
            tbody.innerHTML = '';
            spinner.classList.remove('hidden');
            noData.classList.add('hidden');
            
            // Reset Rumusan (Zeroing out)
            updateSummary(0, 0, 0);

            const [year, month] = monthInput.split('-');
            const startDate = `${year}-${month}-01`;
            const lastDay = new Date(year, month, 0).getDate(); 
            const endDate = `${year}-${month}-${lastDay}`;

            const { data, error } = await supabaseClient
                .from('log_ustp')
                .select('*')
                .gte('tarikh', startDate)
                .lte('tarikh', endDate)
                .eq('user_id', currentUser.id)
                .order('tarikh', { ascending: false });

            spinner.classList.add('hidden');

            if (error) {
                Swal.fire('Ralat', 'Gagal mengambil data: ' + error.message, 'error');
                return;
            }

            currentRecords = data; 

            if (data.length === 0) {
                noData.classList.remove('hidden');
                return;
            }

            // --- PENGIRAAN RUMUSAN ---
            const totalRekod = data.length;
            const totalBimbingan = data.filter(r => r.jenis_aktiviti === 'Bimbingan').length;
            const totalAktiviti = totalRekod - totalBimbingan;
            
            updateSummary(totalRekod, totalBimbingan, totalAktiviti);

            data.forEach(row => {
                const tr = document.createElement('tr');
                const dateObj = new Date(row.tarikh);
                const displayDate = dateObj.toLocaleDateString('ms-MY');
                const badgeColor = row.jenis_aktiviti === 'Bimbingan' ? 'bg-indigo-100 text-indigo-800' : 'bg-green-100 text-green-800';

                // PASTIKAN ID DIHANTAR SEBAGAI STRING ('${row.id}') UNTUK KESELAMATAN
                tr.innerHTML = `
                    <td class="px-4 py-4 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-900">${displayDate}</div>
                        <div class="text-sm text-gray-500">${row.masa}</div>
                    </td>
                    <td class="px-4 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${badgeColor}">
                            ${row.jenis_aktiviti}
                        </span>
                    </td>
                    <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${row.lokasi}
                    </td>
                    <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-900 font-bold text-center">
                        ${row.bilangan_guru}
                    </td>
                    <td class="px-4 py-4 text-sm text-gray-500 max-w-xs truncate">
                        ${row.catatan}
                    </td>
                    <td class="px-4 py-4 whitespace-nowrap text-center text-sm font-medium">
                        <button onclick="startEdit('${row.id}')" class="text-blue-600 hover:text-blue-900 mx-1" title="Edit">
                            <i class="fas fa-edit fa-lg"></i>
                        </button>
                        <button onclick="duplicateRecord('${row.id}')" class="text-green-600 hover:text-green-900 mx-1" title="Salin & Buat Baru">
                            <i class="fas fa-copy fa-lg"></i>
                        </button>
                        <button onclick="deleteRecord('${row.id}')" class="text-red-600 hover:text-red-900 mx-1" title="Padam">
                            <i class="fas fa-trash-alt fa-lg"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function updateSummary(total, bimbingan, aktiviti) {
            document.getElementById('summary-total').innerText = total;
            document.getElementById('summary-bimbingan').innerText = bimbingan;
            document.getElementById('summary-aktiviti').innerText = aktiviti;
        }

        // C. Fungsi Tindakan (Edit, Duplicate, Delete)

        window.startEdit = function(id) {
            // PASTIKAN ID DIBANDINGKAN DENGAN BETUL (String vs Number issue solved by loose equality or cast)
            const record = currentRecords.find(r => r.id == id);
            if (!record) return;

            populateForm(record);

            editId = id;
            document.getElementById('form-title').innerText = "Kemaskini Rekod";
            document.getElementById('submit-btn').innerText = "Kemaskini Rekod";
            document.getElementById('submit-btn').className = "w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded shadow transition";
            
            const cancelBtn = document.getElementById('cancel-edit-btn');
            cancelBtn.innerText = "Batal Edit";
            cancelBtn.classList.remove('hidden');

            switchTab('form');
        }

        window.duplicateRecord = function(id) {
            const record = currentRecords.find(r => r.id == id);
            if (!record) return;

            populateForm(record);

            editId = null; 

            document.getElementById('form-title').innerText = "Salin Rekod (Simpan Sebagai Baru)";
            document.getElementById('submit-btn').innerText = "Simpan Rekod Baru";
            document.getElementById('submit-btn').className = "w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded shadow transition";

            const cancelBtn = document.getElementById('cancel-edit-btn');
            cancelBtn.innerText = "Batal Salin";
            cancelBtn.classList.remove('hidden');

            switchTab('form');

            Swal.fire({
                icon: 'info',
                title: 'Mod Duplikasi',
                text: 'Maklumat telah disalin ke borang. Sila ubah (contohnya tarikh) dan simpan.',
                timer: 3000,
                showConfirmButton: false,
                toast: true,
                position: 'top-end'
            });
        }

        function populateForm(record) {
            document.getElementById('jenis_aktiviti').value = record.jenis_aktiviti;
            document.getElementById('bilangan_guru').value = record.bilangan_guru;
            document.getElementById('lokasi').value = record.lokasi;
            document.getElementById('tarikh').value = record.tarikh;
            document.getElementById('masa').value = record.masa;
            document.getElementById('catatan').value = record.catatan;
            document.getElementById('isu').value = record.isu;
        }

        window.cancelEdit = function() {
            resetForm();
            Swal.fire('Dibatalkan', 'Borang telah dikosongkan.', 'info');
        }

        function resetForm() {
            document.getElementById('activity-form').reset();
            editId = null;
            document.getElementById('form-title').innerText = "Borang Aktiviti Harian";
            document.getElementById('submit-btn').innerText = "Simpan Rekod";
            document.getElementById('submit-btn').className = "w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded shadow transition";
            document.getElementById('cancel-edit-btn').classList.add('hidden');
            document.getElementById('tarikh').valueAsDate = new Date();
        }

        window.deleteRecord = async function(id) {
            const result = await Swal.fire({
                title: 'Anda pasti?',
                text: "Rekod ini akan dipadam kekal dan tidak boleh dikembalikan!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'Ya, Padam!',
                cancelButtonText: 'Batal'
            });

            if (result.isConfirmed) {
                // DELETE DENGAN .select() UNTUK VERIFIKASI RLS
                const { data, error } = await supabaseClient
                    .from('log_ustp')
                    .delete()
                    .eq('id', id)
                    .select(); // PENTING

                if (error) {
                    Swal.fire('Ralat', 'Gagal memadam: ' + error.message, 'error');
                } else if (!data || data.length === 0) {
                     // INI MENANGKAP SILENT FAILURE RLS
                     Swal.fire({
                        icon: 'error',
                        title: 'Gagal Memadam (RLS)',
                        text: 'Rekod tidak dipadam. Anda mungkin tiada kebenaran untuk memadam rekod ini (RLS DELETE Policy).',
                    });
                } else {
                    Swal.fire(
                        'Dipadam!',
                        'Rekod telah berjaya dipadam.',
                        'success'
                    );
                    fetchData(); 
                }
            }
        }

        checkUser();

    </script>
